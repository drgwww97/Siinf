<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Inventario</title>

        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="resources/css/prettyPhoto.css" />
        <link rel="stylesheet" href="resources/css/flexslider.css" />
        <link rel="stylesheet" href="resources/css/custom-styles.css"/>

        <link rel="shortcut icon" href="resources/img/icono.jpg"/>
        <link rel="apple-touch-icon" href="resources/img/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="resources/img/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="resources/img/apple-touch-icon-114x114.png"/>

        <script src="resources/js/bootstrap.js"></script>
        <script src="resources/js/jquery.prettyPhoto.js"></script>
        <script src="resources/js/jquery.flexslider.js"></script>
        <script src="resources/js/jquery.custom.js"></script>
        <script type="text/javascript"/>
    </h:head>
    <h:body>
        <template id="Template">

        <h:form>
            <p:growl id="messages"/>

            <p:menubar id="menu-bar">
                <p:submenu label="File" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark" url="pages/inventidad.faces"/>
                        <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                    </p:submenu>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>

                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                    <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                    <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                    <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                </p:submenu>

                <p:submenu label="Users" icon="pi pi-fw pi-user">
                    <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                    <p:submenu label="Search" icon="pi pi-fw pi-users">
                        <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                            <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                        </p:submenu>
                        <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Administración" icon="pi pi-fw pi-server" >
                    <p:menuitem value="Area" />
                    <p:menuitem value="Componentes" />
                    <p:menuitem value="Departamento" />
                    <p:menuitem value="Entidad" url="pages/inventidad.faces"/>
                    <p:menuitem value="Marca" />
                    <p:menuitem value="Modelo" />
                    <p:menuitem value="Programas" />
                    <p:menuitem value="SO" />
                    <p:submenu label="Tipos de entradas" >
                        <p:menuitem value="Tipo accesorio" />
                        <p:menuitem value="Tipo componente" />
                        <p:menuitem value="Tipo conexión" />
                        <p:menuitem value="Tipo equipo" />
                        <p:menuitem value="Tipo modicación" />
                        <p:menuitem value="Tipo tonner" />
                    </p:submenu>

                </p:submenu>

                <p:divider layout="vertical"/>

                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search"/>
                    </div>
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>

        </h:form>
        </template>
    </h:body>
</html>
