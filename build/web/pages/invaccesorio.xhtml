<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <link rel="stylesheet" href="../resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="../resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="../resources/css/prettyPhoto.css" />
        <link rel="stylesheet" href="../resources/css/flexslider.css" />
        <link rel="stylesheet" href="../resources/css/custom-styles.css"/>

        <link rel="shortcut icon" href="../resources/img/icono.jpg"/>
        <link rel="apple-touch-icon" href="../resources/img/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="../resources/img/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="../resources/img/apple-touch-icon-114x114.png"/>

        <script src="../resources/js/bootstrap.js"></script>
        <script src="../resources/js/jquery.prettyPhoto.js"></script>
        <script src="../resources/js/jquery.flexslider.js"></script>
        <script src="../resources/js/jquery.custom.js"></script>
        <script type="text/javascript"/>
        <title>Accesorios</title>
    </h:head>

    <h:body>

        <h:form>
            <p:growl id="messages"/>

            <p:menubar id="menu-bar">
                <p:menuitem value="Inicio" icon="pi pi-fw pi-home" url="index.faces" />
                <p:menuitem value="Equipos" icon="pi pi-fw pi-desktop" url="invpc.faces"/>
                <p:menuitem value="Impresoras" icon="pi pi-fw pi-print" url="pages/invimpresora.faces"/>
                <p:submenu label="Administración" icon="pi pi-fw pi-server" >
                    <p:menuitem value="Componentes" />
                    <p:menuitem value="Accesorios" url="invaccesorio.faces"/>
                    <p:menuitem value="Unidad" url="inventidad.faces"/>
                    <p:menuitem value="Departamento" url="invdepartamento.faces"/>
                    <p:menuitem value="Area" url="invarea.faces" />
                    <p:menuitem value="Marca" url="invmarca.faces"/>
                    <p:menuitem value="Modelo" url="invmodelo.faces"/>
                    <p:menuitem value="Programas" url="invprogramas.faces"/>
                    <p:menuitem value="Sistema Operativo" url="invsoperativo.faces"/>
                    <p:menuitem value="Modificaciones" url="invmodificacion.faces"/>
                    <p:submenu label="Tipos" >
                        <p:menuitem value="Tipos de accesorios" url="invtaccesorio.faces"/>
                        <p:menuitem value="Tipos de componentes" url="invtcomponente.faces"/>
                        <p:menuitem value="Tipos de conexiones" url="invtconexion.faces"/>
                        <p:menuitem value="Tipos de equipos" url="invtequipo.faces"/>
                        <p:menuitem value="Tipos de modificación" url="invtmodificacion.faces"/>
                        <p:menuitem value="Tipos de toner" url="invttoner.faces"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Usuarios" icon="pi pi-fw pi-user"/>
                <p:divider layout="vertical"/>

            </p:menubar>

        </h:form>


        #{accesorioBeans.init()}
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{accesorioBeans.nuevo}"
                                         update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-products-button" value="#{accesorioBeans.getdeleteButtonMessage()}"
                                         icon="pi pi-trash" actionListener="#{accesorioBeans.deleteSelectedProducts}"
                                         styleClass="ui-button-danger" disabled="#{!accesorioBeans.hasSeleccionadoElementos()}" update="@this">
                            <p:confirm header="Confirmación" message="¿Desea eliminar los accesorios seleccionados?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                    </p:toolbarGroup>

                </p:toolbar>

                <p:dataTable id="dt-accesorios" widgetVar="dtAccesorios" var="accesorio" value="#{accesorioBeans.accesorios}" 
                             reflow="true" styleClass="products-table" selection="#{accesorioBeans.seleccionadas}"
                             rowKey="#{accesorio.snAccesorio}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Accesorios   </span> <span
                                class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i> <p:inputText
                                    id="globalFilter" onkeyup="PF('dtAccesorios').filter()" placeholder="Buscar" />
                            </span>

                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Nro Serie" sortBy="#{accesorio.snAccesorio}" filterBy="#{accesorio.snAccesorio}">
                        <h:outputText value="#{accesorio.snAccesorio}" />
                    </p:column>
                    <p:column headerText="Tipo Accesorio" sortBy="#{accesorio.TAccesorioidAccesorio.nombreAccesorio}" filterBy="#{accesorio.TAccesorioidAccesorio.nombreAccesorio}">
                        <h:outputText value="#{accesorio.TAccesorioidAccesorio.nombreAccesorio}" />    
                    </p:column>
                    <p:column headerText="Marca" sortBy="#{accesorio.marcaidMarca.nombreMarca}" filterBy="#{accesorio.marcaidMarca.nombreMarca}">
                        <h:outputText value="#{accesorio.marcaidMarca.nombreMarca}" />
                    </p:column>
                    <p:column headerText="Modelo" sortBy="#{accesorio.modeloidModelo.nombreModelo}" filterBy="#{accesorio.modeloidModelo.nombreModelo}">
                        <h:outputText value="#{accesorio.modeloidModelo.nombreModelo}" />
                    </p:column>
                    <p:column headerText="Conexión" sortBy="#{accesorio.TConexionidConexion.nombreConexion}" filterBy="#{accesorio.TConexionidConexion.nombreConexion}">
                        <h:outputText value="#{accesorio.TConexionidConexion.nombreConexion}" />    
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{accesorio.estadoidEstado.nombreEstado}" filterBy="#{accesorio.estadoidEstado.nombreEstado}">
                        <h:outputText value="#{accesorio.estadoidEstado.nombreEstado}" />    
                    </p:column>



                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{accesorio}" target="#{accesorioBeans.accesorioseleccionado}" />
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{accesorio}" target="#{accesorioBeans.accesorioseleccionado}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
            <div class="card">
                <h:form id="dialogs">
                    <div class="ui-fluid formgrid grid">
                        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <h:panelGrid columns="4" cellpadding="7" cellspacing="20">
                            <p:dialog header="Detalles de Accesorio" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                                      responsive="true">
                                <p:outputPanel id="manage-product-content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty accesorioBeans.accesorioseleccionado}">
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="idAccesorio">Nro Serie</p:outputLabel>
                                            <p:inputText id="idAccesorio" value="#{accesorioBeans.accesorioseleccionado.snAccesorio}" required="true" />
                                        </div>
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="nombre_taccesorio" value="Tipo de Accesorio"/>
                                            <p:selectOneMenu id="nombre_taccesorio" value="#{accesorioBeans.nombre_taccesorio}" style="width:12rem" required="true">
                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{accesorioBeans.t_accesorio}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="nombre_marca" value="Marca" />
                                            <p:selectOneMenu id="nombre_marca" value="#{accesorioBeans.nombre_marca}" style="width:12rem" required="true">
                                                <f:selectItem itemLabel="Seleccione Marca" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{accesorioBeans.marca}"/>
                                                <!--<p:ajax listener="#{accesorioBeans.onCountryChange()}" update="nombre_departamento"/>-->
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="nombre_modelo" value="Modelo"/>
                                            <p:selectOneMenu id="nombre_modelo" value="#{accesorioBeans.nombre_modelo}" style="width:12rem" required="true">
                                                <f:selectItem itemLabel="Seleccione Modelo" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{accesorioBeans.modelo}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="nombre_tconexion" value="Tipo de Conexion"/>
                                            <p:selectOneMenu id="nombre_tconexion" value="#{accesorioBeans.nombre_tconexion}" style="width:12rem">
                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{accesorioBeans.t_conexion}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field col-12 md:col-4">
                                            <p:outputLabel for="estado" value="Estado"/>
                                            <p:selectOneMenu id="estado" value="#{accesorioBeans.estado}" style="width:12rem">
                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{accesorioBeans.estados}"/>
                                            </p:selectOneMenu>
                                        </div>

                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{accesorioBeans.guardar}" ajax="false"
                                                     update="manage-product-content" process="manage-product-content @this" />
                                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                     class="ui-button-secondary" type="button" />
                                </f:facet>
                            </p:dialog>

                            <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300" 
                                             message="¿Eliminar el accesorio?" header="Confirmar" severity="warn">
                                <p:commandButton value="SI" icon="pi pi-check" actionListener="#{accesorioBeans.deleteProduct}" ajax="false"
                                                 process="@this" oncomplete="PF('deleteProductDialog').hide()" />
                                <p:commandButton value="NO" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                 onclick="PF('deleteProductDialog').hide()" />
                            </p:confirmDialog>

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times" />
                            </p:confirmDialog>
                        </h:panelGrid>
                    </div>
                </h:form>
            </div>
        </div>


    </h:body>

</html>
